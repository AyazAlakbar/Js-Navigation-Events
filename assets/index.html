<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Js-Navigation-Events</title>
</head>
<body>
    <h2>Cities</h2>
    <p>Click on the buttons inside the tabbed menu</p>
    <div class="tab">
        <button style="color: rgb(210, 197, 197);" class="tablinks" onclick="openCity(event,'Baku')">Baku</button>
        <button style="color: rgb(210, 197, 197);" class="tablinks" onclick="openCity(event,'Ankara')">Ankara</button>
        <button style="color: rgb(210, 197, 197);" class="tablinks" onclick="openCity(event,'Moscow')">Moscow</button>
    </div>
    <div id="Baku" class="tabcontent">
        <h3>Baku</h3>
        <p>Baku is the capital city of Azerbaijan</p>
    </div>
    <div id="Ankara" class="tabcontent">
        <h3>Ankara</h3>
        <p>Ankara is the capital city of Turkey</p>
    </div>
    <div id="Moscow" class="tabcontent">
        <h3>Moscow</h3>
        <p>Moscow is the capital city of Russia</p>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
